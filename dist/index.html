<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>タップで花火</title>
</head>

<body>
  <div class="modal-block">
    <div class="start-box">
      <h1>Firework</h1>
      <p>親譲りの無鉄砲で小供の時から損ばかりしている。小学校に居る時分学校の二階から飛び降りて一週間ほど腰を抜かした事がある。なぜそんな無闇をしたと聞く人があるかも知れぬ。</p>
      <ul>
        <li class="level-tab">Slow</li>
        <li class="level-tab checked">Average</li>
        <li class="level-tab">Fast</li>
      </ul>
      <button class="start-button">START</button>
    </div>
    <div class="finish-box">
      <div class="finish-box__inner">
        <p>Finish</p>
        <p>今回の記録は</p>
        <button class="finish-button">Try again</button>
      </div>
    </div>
  </div>
  <main>
    <div class="wrap"></div>
  </main>

  <script src="js/index.js" type="module"></script>
</body>

</html>
