<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>タップで花火</title>
</head>

<body>
  <div class="modal-block">
    <div class="start-box">
      <h1>Firework</h1>
      <p>浮かび上がってくる花火の火種をタップして、花火を咲かせてみよう！下のボタンから火種が出現するスピードを選べるよ！綺麗な花火をたくさん咲かせられるよう挑戦してみてね！
      </p>
      <ul>
        <li class="level-tab">Slow</li>
        <li class="level-tab checked">Average</li>
        <li class="level-tab">Fast</li>
      </ul>
      <button class="start-button">START</button>
    </div>
    <div class="finish-box">
      <div class="finish-box__inner">
        <p>Finish</p>
        <p>今回の記録は</p>
        <button class="finish-button">Try again</button>
      </div>
    </div>
  </div>
  <main>
    <div class="wrap"></div>
  </main>

  <script src="js/index.js" type="module"></script>
</body>

</html>
